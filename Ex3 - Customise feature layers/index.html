<!DOCTYPE html>
<html>
  <head>
    <title>My ArcGIS Website</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.33/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.33/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/4.33/map-components/"
    ></script>
  </head>
  <body>
    <arcgis-map item-id="a24d4c9570bf471b9cd839bdff5e6259">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-layer-list position="top-right"></arcgis-layer-list>
      <arcgis-legend position="bottom-right"></arcgis-legend>
      <arcgis-scale-bar
        position="bottom-left"
        bar-style="line"
        unit="metric"
      ></arcgis-scale-bar>
    </arcgis-map>
    <script src="index.js"></script>
  </body>
</html>
